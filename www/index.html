<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style type="text/css">
        @import "ui/css/vue.css";
    </style>
</head>

<body>
<h1>VueJs</h1>
<div id="app">
    <app></app>
    <h2>Lesson 1:</h2>
    <h3>Promena, IF, BIND</h3>
    <p v-bind:title="title" v-if="show">
        {{ message }}
    </p>
    <h3>Promena, SHOW, BIND</h3>
    <p v-bind:title="title" v-show="show">
        {{ message }}
    </p>
    <h3>for cyklus</h3>
    <ul>
        <li v-for="(value, key) in listObject">
            {{ key }} : {{ value }}
        </li>
    </ul>

    <ul>
        <li v-for="(value, index) in listArray">
            {{index}} : {{ value }}
        </li>
    </ul>
    <h3>Event click</h3>
    <button v-on:click="reverseMessage" class="btn">Reverse Message</button>
    <button @click="reverseMessage" class="btn">Reverse Message (@click)</button>
    <div id="text">Pica jedna !</div>
</div>
<script type="text/javascript" src="ui/js/front.js"></script>
</body>
</html>
