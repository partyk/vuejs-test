<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <style type="text/css">
        @import "ui/css/vue.css";
    </style>
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">

        <div class="product">

            <div class="product-image">
                <img :src="image">
            </div>

            <div class="product-info">
                <h1>{{ product }}</h1>
                <p v-if="inStock">In Stock</p>
                <p v-else>Out of Stock</p>

                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>

                <!--<ul>-->
                    <!--<li v-for="size in sizes">{{ size }}</li>-->
                <!--</ul>-->

                <div v-for="variant in variants" :key="variant.variantId" :data-id="variant.variantId">
                    <p @mouseover="updateProduct(variant.variantImage)">
                        {{ variant.variantColor }}
                    </p>
                </div>

                <div class="cart">
                    <p>Cart({{ cart }})</p>
                </div>

                <button v-on:click="addToCart">Add to cart</button>
                <button v-on:click="removeToCart" v-show="this.cart > 0">Remove to cart</button>


            </div>

        </div>

    </div>
    <script type="text/javascript" src="ui/js/front.js"></script>
</body>
</html>
